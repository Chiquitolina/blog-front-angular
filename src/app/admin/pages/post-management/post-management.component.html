<p-table [value]="posts" [tableStyle]="{ 'min-width': '60rem' }">
  <ng-template #caption>
    <div class="flex items-center justify-between">
      <span class="text-xl font-bold">Products</span>
      <p-button icon="pi pi-refresh" rounded raised />
    </div>
  </ng-template>
  <ng-template #header>
    <tr>
      <th>Titulo</th>
      <th>Descripcion</th>
      <th>Imagen</th>
      <th>Categoria</th>
      <th>Subcategoria</th>
      <th>Creado</th>
      <th>Actualizado</th>
    </tr>
  </ng-template>
  <ng-template #body let-post>
    <tr>
      <td>{{ post.titulo }}</td>
      <td>{{ post.descripcion }}</td>
      <td>
        <img
          [src]="
             post.img
          "
          [alt]="post.titulo"
          class="w-24 rounded img-table"
        />
      </td>
      <td>{{ post.categoria }}</td>
      <td>{{ post.subcategoria }}</td>
      <td>{{post.createdAt | date:'MMM d, y, h:mm:ss a'}}</td>
      <td>{{post.updatedAt | date:'MMM d, y, h:mm:ss a'}}</td>
    </tr>
  </ng-template>
</p-table>
