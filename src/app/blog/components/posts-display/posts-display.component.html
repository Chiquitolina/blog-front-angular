@if (isLoading()) {
<div class="w-100 d-flex justify-content-center mt-3">
  <mat-spinner color="primary"></mat-spinner>
</div>
} @else {
  <div class="mt-4">
    <i>{{posts().length }} posts encontrados.</i>
  </div>
<div class="d-flex row">
  @for (post of posts(); track post) {
  <app-post-item
    [post]="post"
    class="col-4 col-sm-6 col-xl-4 mt-4"
  ></app-post-item>
  }
</div>
}
