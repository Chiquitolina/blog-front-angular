<div class="w-100 col-3 bg-white card pb-4">
  <div
    class="w-100 d-flex flex-column justify-content-center align-items-center"
  >
    <a href="" [routerLink]="['/post', post.id]" class="w-100">
      <img class="w-100" src="{{ post.img }}" alt="" />
    </a>
    <div class="w-75">
      <div class="d-flex flex-sm-column flex-wrap justify-content-between">
        <span class="mt-3 text-primary">{{ post.categoria }}</span>
        <span class="mt-3 text-secondary">{{ post.subcategoria }}</span>
      </div>
      <strong class="century post-title">{{ post.titulo }}</strong>
      <div class="d-flex mt-2">
        <div class="d-flex align-items-center post-info">
          <mat-icon class="m-1">calendar_today</mat-icon>
          <i class="mt-1" style="font-size: 14px">{{
            post.createdAt | date : "MMMM d, y"
          }}</i>
        </div>
        <!-- <div class="d-flex align-items-center post-info">
          <mat-icon>update</mat-icon>
          <span>{{ post.updatedAt | date : "MMM d, y" }}</span>
        </div> -->
      </div>
      <p class="mt-3 text-secondary description">{{ post.descripcion }}</p>
    </div>

    <form>
      <p-rating
        [readonly]="true"
        [(ngModel)]="post.avgRating"
        name="avgRating"
        pTooltip="{{
          post.avgRating
            ? 'Average Rating: ' + (+post.avgRating).toFixed(2)
            : 'Sin calificaciÃ³n'
        }}"
        tooltipPosition="bottom"
      />
    </form>
  </div>
</div>
