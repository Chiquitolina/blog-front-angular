<nav class="navbar navbar-expand-lg mb-4 pb-3 pt-3" style="z-index: 7">
  <div class="container-fluid">
    <!-- Logo -->
    <div class="d-flex align-items-center col-7">
      <img class="navbar-banner" [routerLink]="['']" (click)="resetMenus()" width="250" src="assets/devtacora.png" alt="">
    </div>

    <!-- Botón Hamburguesa -->
    <button
      class="navbar-toggler border-0"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="closeNavbar()"
    >
      <i class="pi pi-bars"></i>
    </button>

    <!-- Menú colapsable -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent" #navbarSupportedContent>
      <ul
        class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-center w-100"
      >
        <!-- Iteración de categorías -->
        @for (item of items; track item) {
        <li class="nav-item" (click)="onClickMenuItem(item.label); closeNavbar()">
          <a
            class="nav-link text-center"
            [routerLink]="['']"
            [class.active]="activeItem === item.label"
            fragment="seccion"
            >{{ item.label }}</a
          >
        </li>
        }
      </ul>
    </div>
  </div>
</nav>
