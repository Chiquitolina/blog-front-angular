<nav
  class="navbar navbar-expand-lg bg-white mt-xl-5 mb-4 mb-xl-5 pb-3 pt-3 w-100"
>
  <div class="container-fluid d-flex justify-content-center">
    <!-- Botón Hamburguesa -->
    <button
      class="navbar-toggler bg-white border-0"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="pi pi-bars"></i>
    </button>

    <!-- Menú colapsable -->
    <div class="collapse navbar-collapse" id="navbarCollapse" #navbarCollapse>
      <ul
        class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-center w-100"
      >
        <!-- Iteración de categorías -->
        @for (item of subcategories(); track item) {
        <li
          class="nav-item mt-2"
          (click)="
            filterByItemSelected(
              this.menuServ.selectedNavbarItem(),
              item.label ?? ''
            );
            closeNavbar()
          "
        >
          <a
            class="nav-link text-center"
            [routerLink]="['']"
            [class.active]="activeItem === item.label"
            >{{ item.label }}</a
          >
        </li>
        }
      </ul>
    </div>
  </div>
</nav>
