<nav
  class="navbar navbar-expand-lg bg-white mb-4 pb-3 pt-3"
  style="margin-top: 3.5rem; border-radius: 1.5rem"
>
  <div class="container-fluid">
    <!-- Botón Hamburguesa -->
      <button
        class="navbar-toggler border-0 mb-1"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="pi pi-bars"></i>
      </button>

    <!-- Menú colapsable -->
    <div class="collapse navbar-collapse" id="navbarCollapse" #navbarCollapse>
      <ul
        class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-center w-100"
      >
        <!-- Iteración de categorías -->
        @for (item of subcategories(); track item) {
        <li
          class="nav-item"
          (click)="
            filterByItemSelected(
              this.menuServ.selectedNavbarItem(),
              item.label ?? ''
            );
            closeNavbar();
          "
        >
          <a
            class="nav-link text-center"
            [routerLink]="['']"
            [class.active]="activeItem === item.label"
            >{{ item.label }}</a
          >
        </li>
        }
      </ul>
    </div>
  </div>
</nav>
<div
  class="card border-0 mt-5 d-flex justify-content-center align-items-center menu"
>
  <!-- <p-menubar [style]="{ border: 'none' }" [model]="subcategories"/> -->
</div>
